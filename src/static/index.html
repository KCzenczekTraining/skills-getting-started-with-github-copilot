<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
            <!-- if i move styling and js piece of code to respective files (.css and .js) it doesn't work anylonger -->
            <div id="date-info" style="margin-bottom: 1em; font-style: italic; color: #555;">
            Today is <span id="current-day"></span>, <span id="current-date"></span>.
            </div>
            <script>
            document.addEventListener("DOMContentLoaded", () => {
              const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
              const today = new Date();
              const dayName = daysOfWeek[today.getDay()];
              const date = today.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

              document.getElementById("current-day").textContent = dayName;
              document.getElementById("current-date").textContent = date;
            });
            </script>
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="add-activity-container">
        <h3>Add a New Activity</h3>
        <form id="add-activity-form">
          <div class="form-group">
            <label for="activity-name">Activity Name:</label>
            <input type="text" id="activity-name" required placeholder="Enter activity name" />
          </div>
          <div class="form-group">
            <label for="activity-description">Description:</label>
            <input type="text" id="activity-description" required placeholder="Enter activity description" />
          </div>
          <div class="form-group">
            <label for="activity-schedule">Schedule:</label>
            <input type="text" id="activity-schedule" required placeholder="Enter activity schedule" />
          </div>
          <div class="form-group">
            <label for="activity-max-participants">Max Participants:</label>
            <input type="number" id="activity-max-participants" required placeholder="Enter max participants" />
          </div>
          <button type="submit">Add Activity</button>
        </form>
        <div id="add-activity-message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
